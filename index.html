<!-- HANDWRITING taken from https://jsfiddle.net/vivekkupadhyay/9297gefk/2/ -->
<script language="javascript">
WebFontConfig = {
    google: { families: [ 'Loved+by+the+King::latin' ] }
};

(function() {
var wf = document.createElement('script');
wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
wf.type = 'text/javascript';
wf.async = 'true';
var s = document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(wf, s);
})(); 

// get 2D context
var ctx = document.querySelector("canvas").getContext("2d"),
    // dash-length for off-range
    dashLen = 220,
    // we'll update this, initialize
    dashOffset = dashLen,
    // some arbitrary speed
    speed = 6,
    // the text we will draw
    txt = "Judy :)",
    // start position for x, y downwards, and iterator for letter
    x = 100, y = 60, i = 0;     

    ctx.font = "50px Loved by the King"; 
	// thickness of the line
    ctx.lineWidth = 2; 
	// to avoid spikes we can join each line with a round joint
	ctx.lineJoin = "round";
    // ctx.globalAlpha = 2/3;
	// text color
    ctx.strokeStyle = ctx.fillStyle = "#050505";

(function loop() {
      // clear canvas for each frame
      ctx.clearRect(x, 0, 60, 150);
      
      // calculate and set current line-dash for this char
      ctx.setLineDash([dashLen - dashOffset, dashOffset - speed]);
      
      // reduce length of off-dash
      dashOffset -= speed;
      
      // draw char to canvas with current dash-length
      ctx.strokeText(txt[i], x, y);

      // char done? no, the loop
      if (dashOffset > 0) requestAnimationFrame(loop);
      else {
        // ok, outline done, lets fill its interior before next
        ctx.fillText(txt[i], x, y);
        // reset line-dash length
        dashOffset = dashLen;
        // get x position to next char by measuring what we have drawn
        // notice we offset it a little by random to increase realism
        // Increase this to make letters further apart
        x += ctx.measureText(txt[i++]).width + 3 + ctx.lineWidth * Math.random();
        
        // lets use an absolute transform to randomize y-position a little
        ctx.setTransform(1, 0, 0, 1, 0, 3 * Math.random());
        
        // and just cause we can, rotate it a little too to make it even
        // more realistic
        ctx.rotate(Math.random() * 0.005);
        
        // if we still have chars left, loop animation again for this char
        if (i < txt.length) requestAnimationFrame(loop);
      }
    })();  // just to self-invoke the loop
</script>
